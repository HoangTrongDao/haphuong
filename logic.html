<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang đăng nhập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            text-align: center;
            padding-top: 100px;
        }
        .login-box {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #ff6699;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff3366;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Vui lòng nhập mật khẩu</h2>
        <input type="password" id="password" placeholder="Nhập mật khẩu">
        <button onclick="checkPassword()">Đăng nhập</button>
        <p class="error" id="errorMessage"></p>
    </div>

    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            var errorMessage = document.getElementById("errorMessage");
            
            // Kiểm tra mật khẩu
            if (password === "haphuong") {  // Thay "matkhaucuaban" bằng mật khẩu bạn muốn
                window.location.href = "main.html"; // Chuyển đến trang chính
            } else {
                errorMessage.textContent = "Mật khẩu sai. Vui lòng thử lại.";
            }
        }
    </script>
</body>
</html>
